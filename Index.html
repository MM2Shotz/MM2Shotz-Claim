<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Claim Process - MM2Best</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
    }
    .container {
        width: 60%;
        margin: 50px auto;
        background: white;
        padding: 20px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
        border-radius: 8px;
    }
    .header {
        text-align: center;
        padding: 20px;
    }
    .form {
        margin: 20px 0;
        text-align: center;
    }
    input[type="text"] {
        width: 80%;
        padding: 10px;
        margin-top: 20px;
        margin-bottom: 20px;
        border-radius: 5px;
        border: 1px solid #ccc;
    }
    input[type="submit"] {
        width: 84%;
        padding: 10px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
    input[type="submit"]:hover {
        background-color: #0056b3;
    }
    .steps {
        text-align: center;
        font-size: 16px;
        color: #777;
        margin-top: 10px;
    }
</style>
</head>
<body>
<div class="container">
    <div class="header">
        <h2>Hello!</h2>
        <p>Lets locate your account to initiate the claiming process.</p>
    </div>
    <form class="form">
        <label for="username">Please Enter Your Roblox Username</label><br>
        <input type="text" id="username" name="username" placeholder="MyRobloxUsername123">
        <input type="submit" value="Continue"> - hi
    </form>
    <div class="steps">
        <span>1 Locate your account</span> ── 2 ── 3 ── 4
    </div>
</div>
</body>
</html>
