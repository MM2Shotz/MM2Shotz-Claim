<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MM2Shotz Claims</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
    }
    .container {
        width: 70%;
        margin: 30px auto;
        background: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .header {
        text-align: center;
        padding: 20px;
    }
    .steps {
        text-align: center;
        font-size: 16px;
        color: #333;
        margin-top: 20px;
        margin-bottom: 20px;
    }
    .step-dot {
        display: inline-block;
        width: 25px;
        height: 25px;
        line-height: 25px;
        border-radius: 50%;
        background-color: #ccc;
        color: white;
        text-align: center;
    }
    .active-step {
        background-color: #007bff;
    }
    .steps-line {
        display: inline-block;
        width: 20%;
        height: 3px;
        background-color: #ccc;
        vertical-align: middle;
    }
    .options {
        text-align: center;
        margin: 20px 0;
    }
    input[type="text"], a.button {
        width: 80%;
        padding: 10px;
        margin-top: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
    input[type="submit"], a.button {
        width: 84%;
        padding: 10px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        margin-top: 10px;
        text-decoration: none;
        display: inline-block;
    }
    input[type="submit"]:hover, a.button:hover {
        background-color: #0056b3;
    }
    .divider {
        font-size: 24px;
        color: #aaa;
        margin: 20px 0;
    }
</style>
</head>
<body>
<div class="container">
    <div class="header">
        <h2>Hello!</h2>
        <p>Lets locate your account to initiate the claiming process.</p>
    </div>
    <div class="steps">
        <span class="step-dot active-step">1</span>
        <span class="steps-line"></span>
        <span class="step-dot">2</span>
        <span class="steps-line"></span>
        <span class="step-dot">3</span>
        <span class="steps-line"></span>
        <span class="step-dot">4</span>
    </div>
    <div class="options">
        <a href="https://discord.gg/R9YEzGUs2p" target="_blank" class="button">Discord Claims</a>
        <div class="divider">OR</div>
        <form>
            <label>Please Enter Your Roblox Username</label><br>
            <input type="text" placeholder="MyRobloxUsername123">
            <input type="submit" value="Continue" formaction="Robloxclaim1.html">
        </form>
    </div>
</div>
</body>
</html>
